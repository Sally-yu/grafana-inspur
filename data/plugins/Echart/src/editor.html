<div class="section gf-form-group">
	<h5 class="section-heading">Color Options</h5>
	<div class="gf-form">
		<label class="gf-form-label width-12">Background Color</label>
		<spectrum-picker class="gf-form-input" ng-model="ctrl.panel.backgroundColor" ng-change="ctrl.render()"></spectrum-picker>
	</div>
	<div class="gf-form">
		<label class="gf-form-label width-12">Item Normal Color</label>
		<spectrum-picker class="gf-form-input" ng-model="ctrl.panel.itemNormalColor" ng-change="ctrl.render()"></spectrum-picker>
	</div>
	<div class="gf-form">
		<label class="gf-form-label width-12">Item Border Color</label>
		<spectrum-picker class="gf-form-input" ng-model="ctrl.panel.itemBorderColor" ng-change="ctrl.render()"></spectrum-picker>
	</div>
	<div class="gf-form">
		<label class="gf-form-label width-12">Item Emphasis Color</label>
		<spectrum-picker class="gf-form-input" ng-model="ctrl.panel.itemEmphasisColor" ng-change="ctrl.render()"></spectrum-picker>
	</div>
	<div class="gf-form">
		<label class="gf-form-label width-12">Label Color</label>
		<spectrum-picker class="gf-form-input" ng-model="ctrl.panel.labelColor" ng-change="ctrl.render()"></spectrum-picker>
	</div>
	<div class="gf-form">
		<label class="gf-form-label width-12">Label Emphasis Color</label>
		<spectrum-picker class="gf-form-input" ng-model="ctrl.panel.labelEmphasisColor" ng-change="ctrl.render()"></spectrum-picker>
	</div>
</div>

<div class="section gf-form-group">
	<h5 class="section-heading">Echarts Options</h5>
	<div class="gf-form">
		<label class="gf-form-label width-10">Chart Mode</label>
		<div class="gf-form-select-wrapper width-10">
			<select class="gf-form-input" ng-model="ctrl.panel.ChartMode" ng-options="s for s in ['line', 'pie','radar','bar','custom']"
			 ng-change="ctrl.render()"></select>
		</div>
	</div>

	<div class="gf-form">
		<label class="gf-form-label width-10">Orientation</label>
		<div class="gf-form-select-wrapper width-10">
			<select class="gf-form-input" ng-model="ctrl.panel.orient" ng-options="s for s in ['vertical','horizontal']"
			 ng-change="ctrl.render()"></select>
		</div>
	</div>
	<div class="gf-form">
		<label class="gf-form-label width-10">Position</label>
		<div class="gf-form-select-wrapper width-10">
			<select class="gf-form-input" ng-model="ctrl.panel.position" ng-options="s for s in ['left','center','right']"
			 ng-change="ctrl.render()"></select>
		</div>
	</div>

	<div class="gf-form">
		<label class="gf-form-label width-10">Axis</label>
		<div class="gf-form-select-wrapper width-10">
			<select class="gf-form-input" ng-model="ctrl.panel.axis" ng-options="s for s in ['y for value','x for value']"
			 ng-change="ctrl.render()"></select>
		</div>
	</div>
	<div class="gf-form">
		<label class="gf-form-label width-10">Decimal</label>
		<input type="number" class="input-small gf-form-input width-10" ng-model="ctrl.panel.decimal" ng-change="ctrl.refresh()"
		 placeholder="0" ng-model-onblur />
	</div>

	<gf-form-switch class="gf-form" label="Aera Style" label-class="width-11" checked="ctrl.panel.areaStyle.values"
	 ng-model="ctrl.panel.areaStyle" on-change="ctrl.refresh()"></gf-form-switch>
	<gf-form-switch class="gf-form" label="Show Label" label-class="width-11" checked="ctrl.panel.showLabel.values"
	 ng-model="ctrl.panel.showLabel" on-change="ctrl.refresh()"></gf-form-switch>

</div>

<div class="section gf-form-group">
	<h5 class="section-heading">Echarts Code</h5>
	<div class="gf-form">
		<!-- <label class="gf-form-label width-10">Custom Code</label> -->
		<textarea class="gf-form-input width-25 ng-pristine ng-untouched ng-valid ng-empty" height="280px" ng-model="ctrl.panel.code" ng-change="" placeholder="Your custom code here" ng-model-onblur />

	</div>


</div>
